
parameters:
  downloadArtifacts: true

steps:

##
# Pre-reqs
##
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 3.1.201'
  inputs:
    packageType: sdk
    version: '3.1.201'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    architecture: 'x64'
  displayName: 'Use Python 3.7'

- script: pip install setuptools wheel pytest jupyter numpy matplotlib qsharp pyzmq==19.0.2
  displayName: 'Install Python tools'

- powershell: ./install-iqsharp.ps1
  displayName: "Installing IQ#"
  workingDirectory: $(System.DefaultWorkingDirectory)/scripts

- powershell: ./Update-QDKVersion.ps1  -Version  '$(Build.BuildNumber)-alpha'
  displayName: "Updating QDKVersion to current build"
  workingDirectory: $(System.DefaultWorkingDirectory)/scripts

- ${{ if eq(parameters.downloadArtifacts, 'true') }}:
  - task: DownloadBuildArtifacts@0
    displayName: 'Download artifact: drop'
    inputs:
      downloadPath: $(System.DefaultWorkingDirectory)
      artifactName: binaries

  - pwsh: dotnet nuget add source -n build-artifacts $(System.DefaultWorkingDirectory)\binaries\
    displayName: "Adding build-artifacts nuget source"
